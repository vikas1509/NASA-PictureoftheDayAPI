<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Search</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <!-- Form for user input -->
    <form id="search-form">
        <label for="search-input">Select a Date:</label>
        <input type="date" id="search-input" required>
        <button type="submit" id="search">Search</button>
    </form>

    <!-- Container to display the current image -->
    <section id="current-image-container">
        <!-- The current image will be displayed here -->
    </section>

    <!-- List to display past searches -->
    <ul id="search-history">
        <!-- Past search items will be displayed here -->
    </ul>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
